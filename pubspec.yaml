name: login_flutter
description: A flutter login model app.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.3"

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^0.8.4
  image_cropper: ^5.0.1
  http: ^1.2.1
  crop: any
  image: ^3.0.1
  carousel_slider: ^4.2.1
  flutter_staggered_grid_view: ^0.7.0
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/bed.jpeg
    - assets/chair.jpeg
    - assets/table.jpeg
    - assets/sofa.jpeg
    - assets/cabinet.jpeg
    - assets/lamp.jpeg
